<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de productos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;700;800;900&family=Barlow:ital,wght@0,600;0,900;1,500&family=Comfortaa:wght@400;700&family=Fraunces:opsz,wght@9..144,900&family=Montserrat:wght@200;300;400&family=Open+Sans:wght@400;700&family=Oswald:wght@200;300;400&family=Poppins:wght@400;700&family=Public+Sans:wght@300;400&family=Righteous&family=Roboto+Slab:wght@300;400&family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Rum+Raisin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/style.css">
  <title>Animation Records</title>
  <link rel="stylesheet" href="css/desplegable.css">
    <link rel="stylesheet" href="../public/css/galeryproducts.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/desplegable.js" defer></script>
    <script src="/public/js/main.js" defer></script>
    <script src="js/cart.js" defer></script>
  </head>
  <body>
    <header>
      <section class="logo-menu">
        <div class ="logo-name">
          <img src="/images/Logo.png" alt="Animation Records Logo" class="logo">
          <h1>ANIMATION RECORDS</h1>
        </div>
      </section>
      
      <section class="cesta-menu">
        <p class="cart-items-quantity">0</p>
        <img class="cesta" src="/images/cesta.png" alt="">
        <a href="index.html" class="home">Home</a>
        <a class="categorias" onclick="mostrarCategoriasDesplegable()">Categorías</a>
        </section>
      
      <section class="desplegable-categorias" onclick="ocultarCategoriasDesplegable()">
        <div>
          <a href="categoryunderconstruction.html">Moda</a>
          <a href="categoryunderconstruction.html">Regalos</a>
          <a href="categoryunderconstruction.html">Hogar</a>
          <a href="gallery.html">Peluches</a>
          <a href="categoryunderconstruction.html">Papelería</a>
          <a href="categoryunderconstruction.html">Accesorios</a>
        </div>
      </section>
  
    </header>

    <main>
      <section class="slider">
        <div class="slide-track">
            <div class="slide">
              <img class="slide-img" src="/images/banner2.png" alt="" />
            </div>
            <div class="slide">
              <img class="slide-img" src="/images/Banner1.png" alt="" />
            </div>
            <div class="slide">
              <img class="slide-img" src="/images/pixar-banner.jpg" alt="" />
            </div>
            <div class="slide">
              <img class="slide-img" src="/images/pixar-banner2.png" alt="" />
            </div>
            <div class="slide">
              <img class="slide-img" src="/images/pixar-banner3.png" alt="" />
            </div>
        </div>
      </section>
    <section class="mi-cesta">
      <h3>Mi cesta</h3>
      <section>
        <div class="cesta-producto">
          <article class="linea-articulo-cesta">
            <div class="cesta-imagen-nombre-precio-producto">
              <div class="cesta-imagen-producto dama"></div>
              <div class="cesta-nombre-producto">
                <p>Peluche Dama</p>
              </div>
              <div class="cesta-precio-producto">
                <p>18€</p>
              </div>
            </div>
            <div class="cesta-cantidad-producto">
              <p>cantidad</p>
              <p>2</p>
            </div>
            <div class="cesta-subtotal-producto">
              <p>subtotal</p>
              <p>36€</p>
            </div>
          </article>
          <article class="linea-articulo-cesta">
            <div class="cesta-imagen-nombre-precio-producto">
              <div class="cesta-imagen-producto rata"></div>
              <div class="cesta-nombre-producto">
                <p>Peluche Rata</p>
              </div>
              <div class="cesta-precio-producto">
                <p>12€</p>
              </div>
            </div>
            <div class="cesta-cantidad-producto">
              <p>cantidad</p>
              <div class="cesta-cantidad">
                <p>1</p>
              </div>
            </div>
            <div class="cesta-subtotal-producto">
              <p>subtotal</p>
              <div class="cesta-subtotal-precio">
                <p>12€</p>
              </div>
            </div>
          </article>
          <article class="linea-articulo-cesta">
            <div class="cesta-imagen-nombre-precio-producto">
              <div class="cesta-imagen-producto ariel"></div>
              <div class="cesta-nombre-producto"><p>Peluche Ariel</p></div>
              <div class="cesta-precio-producto">18€</div>
            </div>
            <div class="cesta-cantidad-producto">
              <p>cantidad</p>
              <div class="cesta-cantidad">1</div>
            </div>
            <div class="cesta-subtotal-producto">
              <p>subtotal</p>
              <div class="cesta-subtotal-precio">18€</div>
            </div>
          </article>
        </div>
      </section>
      <h3 class="cesta-total-contenedor">
        Total: <span class="cesta-total-precio">66€</span>
      </h3>
    </section>
    <section class="gallery-products-show">
  </main>

  <footer>
    <p>&#169 Animation Records</p>
  </footer>
  
  </body>
</html>
