<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Records</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="stylesheet" href="../public/css/Separator.css">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
      defer
    ></script>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;700;800;900&family=Barlow:ital,wght@0,600;0,900;1,500&family=Comfortaa:wght@400;700&family=Fraunces:opsz,wght@9..144,900&family=Montserrat:wght@200;300;400&family=Open+Sans:wght@400;700&family=Oswald:wght@200;300;400&family=Poppins:wght@400;700&family=Public+Sans:wght@300;400&family=Righteous&family=Roboto+Slab:wght@300;400&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Rum+Raisin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="js/desplegable.js" defer></script>
    <title>Animation Records</title>
    <link rel="stylesheet" href="css/desplegable.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/categories.css">
</head>
<body>
    <header>
        <section class="logo-menu">
            <img src="" alt="">
            <img src="/images/Logo.png" alt="Animation Records Logo" class="logo">
            <h1>ANIMATION RECORDS</h1>
        </section>
        <section class="desplegable-categorias" onclick="ocultarCategoriasDesplegable()">
            <div>
                <a href="">Moda</a>
                <a href="">Regalos</a>
                <a href="">Hogar</a>
                <a href="gallery.html">Peluches</a>
                <a href="">Papelería</a>
                <a href="">Accesorios</a>
            </div>
        </section>
        <section class="cesta-menu">
                <img class="cesta" src="/images/cesta.png" alt="">
                <button class="home">Home</button>
                <button class="categorias" onclick="mostrarCategoriasDesplegable()">Categorías</button>
        </section>
    </header>

    <main>

      <section class="slider">
        <div class="slide-track">
            <div class="slide">
              <img class="slide-img" src="/images/banner2.png" alt="" />
            </div>
            <div class="slide">
              <img class="slide-img" src="/images/Banner1.png" alt="" />
            </div>
            <div class="slide">
              <img class="slide-img" src="/images/pixar-banner.jpg" alt="" />
            </div>
            <div class="slide">
              <img class="slide-img" src="/images/pixar-banner2.png" alt="" />
            </div>
            <div class="slide">
              <img class="slide-img" src="/images/pixar-banner3.png" alt="" />
            </div>
        </div>
      </section>

      </div>
      <section class="categories-display">
        <div>
          <img src="/images/Camiseta.jpg" alt="Camiseta negra, categoría Moda">
          <p>Moda</p>
        </div>
        <div>
          <img src="/images/taza.jpg" alt="Taza con una casa y globitos, categoría Regalos">
          <p>Regalos</p>
        </div>
        <div>
          <img src="/images/stitch.png" alt="Peluche Stitch, categoría peluches">
          <p>Peluches</p>
        </div>
        <div>
          <img src="/images/minion.png" alt="Cajita con Minion, categoría juguetes">
          <p>Juguetes</p>
        </div>
        <div>
          <img src="/images/estuche.png" alt="Estuche Monsters SA, categoría papelería">
          <p>Papelería</p>
        </div>
        <div>
          <img src="/images/gafas-de-sol-toy-story-buzz-lightyear.jpg" alt="">
          <p>Accesorios</p>
        </div>
      </section>

      <section class="title-separator">
        <h2>Descubre todas nuestras categorias de productos</h2>
        <form>  
          <label for="">Suscribirse</label>
          <input type="email" placeholder="email">
          <button type="submit">Enviar</button>
        </form>
      </section>
     
    </main>
    
</body>
</html>
